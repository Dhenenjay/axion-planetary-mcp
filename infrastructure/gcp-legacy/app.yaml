runtime: nodejs18
service: default
instance_class: F2

env_variables:
  NODE_ENV: production
  CLOUD_PROVIDER: gcp

handlers:
  - url: /.*
    script: auto
    secure: always

automatic_scaling:
  min_instances: 1
  max_instances: 10
  target_cpu_utilization: 0.65

